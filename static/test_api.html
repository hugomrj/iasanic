<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Probar API /analyze_question</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f9f9f9;
      --fg: #222;
      --accent: #0078d4;
      --border: #ccc;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #eee;
        --accent: #3399ff;
        --border: #444;
      }
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 2rem auto;
      max-width: 700px;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      color: #666;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 1.5rem;
      margin-bottom: .3rem;
    }
    textarea {
      width: 100%;
      height: 70px;
      padding: .7rem;
      font: inherit;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: .6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font: inherit;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <h1>Probar API /analyze_question</h1>
  <p>Envía una pregunta a tu servidor Sanic.</p>

  <label for="question">Pregunta:</label>
  <textarea id="question">¿Cuántos empleados hay en la empresa?</textarea>
  <button onclick="sendRequest()">Enviar</button>

  <h2>Respuesta del servidor:</h2>
  <pre id="output">Esperando consulta...</pre>

  <script>
    async function sendRequest() {
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("output");
      output.textContent = "Enviando...";

      try {



        const server = window.location.origin; 
        console.log(server);

        const res = await fetch( server + "/analyze_question/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
